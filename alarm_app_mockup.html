<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock App Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .screen {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        /* メイン時計画面 */
        .main-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 100;
        }
        
        .hamburger div {
            width: 35px;
            height: 5px;
            background: #fff;
            margin: 6px 0;
            transition: 0.3s;
        }
        
        .date {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .time {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 40px;
        }
        
        .next-alarm {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
        }
        
        .timer-icon {
            margin-right: 10px;
            font-size: 2rem;
        }
        
        /* 設定画面 */
        .settings-screen {
            padding: 20px;
        }
        
        .settings-content {
            max-width: 800px;
            margin: 80px auto 0;
        }
        
        .alarm-list {
            margin-bottom: 40px;
        }
        
        .alarm-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px dashed #333;
            font-size: 2.5rem;
        }
        
        .alarm-time {
            font-weight: bold;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
            padding: 10px;
        }
        
        .delete-btn:hover {
            color: #ff4444;
        }
        
        .add-alarm {
            background: none;
            border: 2px dashed #fff;
            color: #fff;
            padding: 20px;
            font-size: 2rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .add-alarm:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <!-- メイン時計画面 -->
    <div class="screen main-screen active" id="mainScreen">
        <div class="hamburger" onclick="showSettings()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div class="date" id="currentDate">2025/08/12(火)</div>
        <div class="time" id="currentTime">19:09</div>
        
        <div class="next-alarm">
            <span class="timer-icon">⏰</span>
            <span id="nextAlarmTime">08:00</span>
        </div>
    </div>
    
    <!-- 設定画面 -->
    <div class="screen settings-screen" id="settingsScreen">
        <div class="hamburger" onclick="showMain()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div class="settings-content">
            <div class="alarm-list">
                <div class="alarm-item">
                    <span class="alarm-time">08:00</span>
                    <button class="delete-btn" onclick="deleteAlarm(this)">−</button>
                </div>
                <div class="alarm-item">
                    <span class="alarm-time">08:30</span>
                    <button class="delete-btn" onclick="deleteAlarm(this)">−</button>
                </div>
                <div class="alarm-item">
                    <span class="alarm-time">09:00</span>
                    <button class="delete-btn" onclick="deleteAlarm(this)">−</button>
                </div>
            </div>
            
            <button class="add-alarm" onclick="addNewAlarm()">＋新しいアラームを設定</button>
        </div>
    </div>

    <script>
        function showSettings() {
            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById('settingsScreen').classList.add('active');
        }
        
        function showMain() {
            document.getElementById('settingsScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
        }
        
        function deleteAlarm(button) {
            button.parentElement.remove();
        }
        
        function addNewAlarm() {
            // 実装予定：時刻選択ダイアログ + 音源選択
            alert('新しいアラーム設定画面（時刻選択 + 音源選択）');
        }
        
        // 現在時刻の更新
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('currentTime').textContent = timeString;
            
            // 日付も更新
            const dateString = now.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'short'
            }).replace(/\//g, '/').replace(/\s/g, '');
            document.getElementById('currentDate').textContent = dateString;
        }
        
        // 1秒ごとに時刻更新
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
